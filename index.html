<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei-Flower-Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <i class="fa-solid fa-cart-shopping"></i>
</head>
<body>
    <!--nav-bar section-->
    <header>
        
        <nav class="nav-bar">
            <div class="main-logo">
                <img src="assets/logo.png" alt="logo of the website">
            </div>
            <div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">About us</a></li>
                    <li id="cart-icon"><a href="">Cart</a></li>
                    
                </ul>
            </div>

        </nav>
    </header>
    <!--banner section-->
    <main>
        <section class="banner">
            <div class="banner-caption">
                <h2>ALWAYS <span class="orange-color">FRESH</span> <br><span class="orange-color">FLOWERS</span></h2>
                <h4>Indulge your senses with the beauty and fragrance of<br>
                    our fresh flower shop. From classic roses to exotic<br>
                    blooms, we offer a wide variety of fresh flowers that<br>
                    are perfect for any occasion.
                </h4>
            </div>
            <div class="banner-image">
                <img src="assets/hero-flower.png" alt="images of a flower bouquet">

            </div>

        </section>
        
    </main>
</body>
</html>
